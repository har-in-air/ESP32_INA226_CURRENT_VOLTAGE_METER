<!DOCTYPE html>
<html lang="en">
<head> 
<link rel="stylesheet" type="text/css" href="style.css">  
</head>

<body>
<div class="grid-container">
	<div class="hdr">ESP32 INA226 Current & Voltage Meter</div>
	<div class="istats" id="istats">iStats</div>
	<div class="chrt">
	  <canvas id="myChart"> </canvas>
	  <p>
      <section class="range-slider">
        <span class="rangeValues" style="text-align:center"></span>
        <input id="slider0" value="0" min="0" max="" type="range" />
        <input id="slider1" value="1" min="0" max="" type="range" />
      </section>
	</div>  
	<div class="vstats" id="vstats">vStats</div>
	<div class="capture">
		<table>
		<tr><td><label for="cfgInx">Configuration : Avg, BConv, SConv, SampleRate</label></td>
			<td><select id="cfgInx" name="cfgInx" class="cfg-select">
				<option value="0" "selected">1, 140us,  332uS, 1000Hz</option>
				<option value="1" >1, 140uS, 1100uS,  500Hz</option>
				<option value="2" >4, 332uS,  332uS,  200Hz</option>
				</select>
		</td></tr>
		<tr><td><label for="scale">Current Full Scale : Maximum, Resolution</label></td>
			<td><select id="scale" name="scale">
				<option value="0" "selected">1.6A, 50uA</option>
				<option value="1" >78mA, 2.4uA</option>
				</select>
		</td></tr>
		<tr><td>Sample Seconds</td><td><input type="number" id="sampleSecs" name=sampleSecs value="1" min="%SAMPLE_SECS_MIN%" max="%SAMPLE_SECS_MAX%"></td></tr>
		</table>		
		<button id="capture">Capture</button>
	</div>
</div>
</body>
</html>

<script src="chart.js"></script>
<script src="index.js"></script>
