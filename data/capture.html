<!DOCTYPE html>
<html lang="en">
<head> 
<link rel="stylesheet" type="text/css" href="style.css">  
</head>

<body>
<div style="align-items:center;">	
<h1>ESP32 INA226 Current & Voltage Meter</h1>
</div>
		
<div class="grid-container">
	<div class="istats">
		<fieldset><legend>Current</legend>
		<p id="istats">iStats</p>
		</fieldset>
	</div>
	<div class="chrt">
	  <canvas id="myChart"> </canvas>
	  <p>
      <section class="range-slider">
        <span class="rangeValues" style="text-align:center"></span>
        <input id="slider0" value="0" min="0" max="1000" type="range" />
        <input id="slider1" value="1000" min="0" max="1000" type="range" />
      </section>
	</div>  
	<div class="vstats">
		<fieldset><legend>Voltage</legend>
		<p id="vstats">vStats</p>
		</fieldset>
	</div>
</div>	
<p>
<div class="capture" >
	<table>
	<tr>
	<td><label for="cfgInx">Sample Rate</label></td>
	<td>
		<select id="cfgInx" name="cfgInx" class="cfg-select" onchange="on_sample_rate_change(this)">
			<option value="0" "selected">1000Hz : avg=1, vadc=140us, sadc=332uS</option>
			<option value="1" >500Hz : avg=1, vadc=140uS, sadc=1100uS</option>
			<option value="2" >200Hz : avg=4, vadc=332uS, sadc=332uS</option>
		</select>
	</td>
	<td></td>
	<td></td>
	<td></td>
	</tr>

	<tr>
	<td><label for="scale">Current Range</label></td>
	<td>
		<select id="scale" name="scale" class="scale-select">
			<option value="0" "selected">FS=1638mA, res=50uA</option>
			<option value="1">FS=78mA, res=2.4uA</option>
		</select>
	</td>
	<td><button  style="margin-left:40px;margin-right:40px;" id="capture">Capture</button></td>
	<td><div id="led" class="led-box">
			<div class="led-green"></div>
		</div>
	</td>
	<td><button  style="margin-left:40px;"id="captureGated">Capture Gated</button></td>
	</tr>

	<tr>
	<td>Capture Seconds</td>
	<td><input type="number" name="captureSecs" id="captureSecs" value="1" min="1" max="16"></td>
	<td></td>
	<td></td>
	<td></td>	

	</tr>
	</table>		
</div>

</body>
</html>

<script src="chart.js"></script>
<script src="capture.js"></script>
