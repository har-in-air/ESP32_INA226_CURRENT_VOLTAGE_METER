<!DOCTYPE HTML>
<html>
<head>
<title>ESP32 INA226 Current & Voltage Meter</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="center">	
<h1>ESP32 INA226 Current & Voltage Meter</h1>
</div>

<p>

<div style="text-align:center;">
	<span>Firmware Revision : </span><span id="fwRev">%FW_REV%</span>
</div>

</p>

<div style="text-align:center;">
	<a href="/capture"><button>Capture</button></a>
</div>

<p>

<div class="center">
<fieldset><legend>WiFi Access Point Credentials</legend>
<form action="/get">

<div class="center">
<table>
<tr><td>SSID</td><td><input type="text" id="ssid" name=ssid value="%SSID%"></td></tr>
<tr><td>Password</td><td><input type="password" id="password" name=password value="%PASSWORD%"></td></tr>
</table>
</div>
<p>
<div class="center">
<input type="submit" value="Submit" class="form-submit">
</div>

</form>
</fieldset>
</div>

<p>

<div style="text-align:center;">
	<a href="/restart"><button>Restart</button></a>
</div>
	
</body>
</html>
